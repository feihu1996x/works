<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>works</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body onselectstart="return false;">
<!--onselectstart="return false;禁止选中-->
<div class="wrap" id="wrap">
    <!--.photo负责位置的居中和旋转-->
    <div v-for='works in all_works' class="photo photo_front" onclick="turn(this)"
    :id="'photo_'+works.id">
        <!--.photo-wrap 负责海报的正面与反面的翻转-->
        <div class="photo-wrap">
            <!--.side-front 海报正面-->
            <div class="side side-front ">
                <p class="image">
                    <img :src="works.cover" :alt="works.title">
                </p>
                <p class="caption">works.title</p>
            </div>
            <!--.side-back 海报反面-->
            <div class="side side-back">
                <p class="desc">{{works.desc}}</p>
            </div>
        </div>
    </div>
    <div class="nav">
        <span v-for='works in all_works' :id="'nav_'+works.id" :onclick="'turn(g('+'#photo_'+works.id+'))'" class="i">&nbsp;</span>        
    </div>
</div>
<script type="text/javascript" src="static/js/vue.js"></script>
<script type="text/javascript" src="static/js/vue-resource.js"></script>
<script>
    var app = new Vue({
        el: '#wrap',
        data:{
            all_works: []
        },
        mounted: function(){
            this.get_all_works();
        },
        methods: {
            get_all_works: function(){
                var _this = this;
                this.$http.get("http://127.0.0.1:8000/works/",{
                    params:{
                    },
                    headers:{
                    }
                }).then(function (res) {
                    _this.all_works = res.data.data;
                }, function (error) {
                    console.log("error:"+error);
                });
            }
        }
    });
</script>
<script type="text/javascript" src="static/js/main.js"></script>
</body>
</html>
